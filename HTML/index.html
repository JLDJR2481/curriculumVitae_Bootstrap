<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />

    <title>Currículum Vitae</title>
  </head>
  <body>
    <header class="container-fluid text-center display-4 col-12">
      Currículum Vitae José Luis
    </header>

    <!-- Click para foto en pantalla completa-->
    <img
      src="/PICS/sample-foto.png"
      alt="Foto"
      class="img-fluid mx-auto d-block"
      style="
        display: flex;
        justify-content: center;
        width: 30%;
        height: 20%;
        padding-bottom: 15%;
        padding-top: 5%;
      "
    />

    <div
      class="container btn-group-lg btn-group-vertical align-items-center"
      style="display: flex"
    >
      <button type="button" class="btn rounded-pill mb-3 col-5">
        Datos personales
      </button>
      <button type="button" class="btn rounded-pill mb-3 col-5">
        Formación
      </button>
      <button type="button" class="btn rounded-pill mb-3 col-5">
        Experiencia
      </button>
      <button type="button" class="btn rounded-pill mb-3 col-5">
        Competencias
      </button>
    </div>
  </body>
</html>
